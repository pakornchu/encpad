<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Encryption Pad</title>
    <script>
    $(function() {
        setTimeout(hideText, 120000)
        getMessage()
    });

    function getMessage() {
        $.get("/getmsg", function(data) {
            if (data.msg) {
                var output = decodeURIComponent(atob(data.msg))
                $('#result').text(output)
            }
        });
    }

    function hideText() {
        $('#result').text('')
        $('#result').remove()
    }
    </script>
</head>
<body>
<div class="container-fluid">
    <p><div class="alert alert-danger" id="msgalert">Message will disappear after 2 minutes.</div></p>
    <hr>
    <pre style="white-space: pre-wrap;" id="result"></pre>
</div>
</body>
</html>
