<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Encryption Pad</title>
</head>
<body>
<div class="container-fluid">
<p>
    <form method="post" action="/handler" autocomplete="off">
    <div class="form-group">
        <label class="control-label"><strong>Action</strong></label>
        <select name="encaction" class="form-control">
            <option value="decrypt">Decrypt</option>
            <option value="encrypt">Encrypt</option>
            <option value="genkey">Generate Key</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label"><strong>Key</strong></label>
        <input type="text" class="form-control" name="enckey" required autofocus placeholder="Enter key">
    </div>
    <div class="form-group">
        <label class="control-label"><strong>Text</strong></label>
        <textarea class="form-control" required name="ciphertext" rows="7" placeholder="Type something here"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
    </form>
</p>
</div>
</body>
</html>
